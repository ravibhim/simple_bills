application: confrence-central-145321
version: alpha-007
runtime: python27
api_version: 1
threadsafe: true
basic_scaling:
  idle_timeout: 10m
  max_instances: 3

handlers:
- url: /_ah/spi/.*
  script: api.api
  secure: always

- url: /static/css
  static_dir: static/css

- url: /static/js
  static_dir: static/js

- url: /
  script: main.app

- url: /.+
  script: main.app


libraries:
- name: endpoints
  version: latest

- name: pycrypto
  version: latest

- name: jinja2
  version: latest

env_variables:
  SERVER: 'http://localhost:8080'
  OAUTH_REDIRECT_PATH: '/oauth2callback'
  API_ROOT_PATH: '/_ah/api'
