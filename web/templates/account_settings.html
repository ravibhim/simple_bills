<form action="/account/{{account_id}}/settings" method="post" enctype='multipart/form-data'>
    <div class="row">
      <span class="col s12">
        Default Currency Code:
        <!-- TODO: Simplify this madness -->
        <select name="account_default_currency_code">
          {% for currency in supported_currencies %}
            {% if default_currency_code == currency %}
              <option value='{{currency}}' selected> {{currency}} </option>
            {% else %}
            <option value='{{currency}}'> {{currency}} </option>
            {% endif %}
          {% endfor %}
        </select>
      </span>
    </div>
    <div class="row">
      <span class="col s12">Tag String: <input value="{{tagstr}}" name="account_tagstr" /> </span>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Update</button>
</form>

<br/>
<br/>
<br/>

<a href="/account/{{account_id}}">Back to Account</a>
